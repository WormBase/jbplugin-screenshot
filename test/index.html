<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../node_modules/dojo/dojo.js" data-dojo-config="async: 1"></script>

  <script type="text/javascript">
    require({
        baseUrl: '../node_modules',
        packages: [
          'dojo',
          'dijit',
          'dojox',
          'jszlib',
          {
            name: 'lazyload',
            location: 'lazyload',
            main: 'lazyload'
          },
          'dgrid',
          {
            name: 'dstore',
            location: "dojo-dstore"
          },
          {
            name: 'FileSaver',
            location: 'filesaver.js/',
            main: 'FileSaver'
          },
          'xstyle',
          'put-selector',
          {
            name: 'jDataView',
            location: 'jDataView/src',
            main: 'jdataview'
          },
          {
            name: 'JBrowse',
            location: 'jbrowse/src/JBrowse'
          },
          {
            name: 'ScreenShotPlugin',
            location: '../js'
          }
        ]
      }, ['dojo/ready', 'JBrowse/Browser', 'ScreenShotPlugin/View/Dialog/ScreenShotDialog'],
      function(ready, Browser, ScreenShotDialog) {});

  </script>
  <script type="text/javascript" src="spec/ScreenShotPlugin-util.spec.js"></script>
  <script type="text/javascript" src="spec/ScreenShotPlugin-phantomjs.spec.js"></script>

<!--  <script type="text/javascript" src="spec/ScreenShotPlugin-local.spec.js"></script>-->


</head>

<body>
  <div id="sandbox" style="overflow:hidden; height:1px;"></div>

</body>

</html>
